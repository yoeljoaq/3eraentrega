{% extends "./base.html" %}
{% load static %}
{% block title %}Comentarios{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/stylecom.css' %}">
{% endblock %}

{% block body %}
      <div id="caja-comentarios">
        <div class="tarjeta">
          <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" required></textarea>
            <br>
            <div class="rating">
              <input type="radio" name="rating" value="5" id="star5" required>
              <label for="star5"></label>
              <input type="radio" name="rating" value="4" id="star4" required>
              <label for="star4"></label>
              <input type="radio" name="rating" value="3" id="star3" required>
              <label for="star3"></label>
              <input type="radio" name="rating" value="2" id="star2" required>
              <label for="star2"></label>
              <input type="radio" name="rating" value="1" id="star1" required>
              <label for="star1"></label>
            </div>
            <br>
            <button type="submit">Enviar comentario</button>
          </form>
        </div>
      </div>

    {% endblock %}


      {% block script %}
<script src="{% static 'js/comentarios.js' %}"></script>
        {% endblock %}
